<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"type="text/css" />
	</head>
	<body>
		<header th:fragment="header">
	
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<a class="navbar-brand" href="#">Spring Boot</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active"><a class="nav-link" th:href="@{/principal}">Usuarios
								<span class="sr-only">(current)</span>
						</a></li>
						
					</ul>
				</div>
				<div>
					<ul class="align-right">
						<li><form id="logoutForm" th:action="@{/logout}" method="post" >
	                             <button onclick="document.getElementById('logoutForm').submit();"  type="submit">
	                                    <i class="fa fa-power-off"></i> <span>Cerrar Sesion</span>
	                             </button>
                             </form>
                        </li>
					</ul>
				</div>
			</nav>
			
			<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
			<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
			<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
			<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
			
		</header>
		
		<footer th:fragment="footer" class="container">
			<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
			<script th:src="@{/js/popper.min.js}"></script>
			<script th:src="@{/js/bootstrap.min.js}"></script>	
		</footer>
	</body>
</html>
