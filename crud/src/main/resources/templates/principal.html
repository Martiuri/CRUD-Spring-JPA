<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layoutCrud :: head"></head>
<body>

<header th:replace="layout/layoutCrud :: header"></header>
	<div class="container py-4">
		<div class="card">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">


				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/newUsuario}">Crear
						Usuario</a>
				</h4>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>USUARIO</th>
							<th>NOMBRE</th>
							<th>DOMICILIO</th>
							<th>EDITAR</th>
							<th>ELIMINAR</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td th:text="${usuario.id}"></td>
							<td th:text="${usuario.username}"></td>
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.domicilio}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/newUsuario/} + ${usuario.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminar/} + ${usuario.id}" th:text="'eliminar'"
								onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="layout/paginator-nav :: paginator"></nav>
			</div>

		</div>
	</div>

<footer th:replace="layout/layoutCrud :: footer"></footer>
</body>
</html>
